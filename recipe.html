<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap">
  <link rel="stylesheet" href="/assets/css/all.css">
  <link rel="stylesheet" href="/assets/css/fontawesome.min.css">
  <title>Recipe Website</title>
  <link rel="icon" href="/assets/images/favicon-32x32.png">
</head>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

        <li><a href="#!">English</a></li>
        <li><a href="#!">Spanish</a></li>
        <li><a href="#!">French</a></li>
        <li><a href="#!">Italian</a></li>
      </ul> -->
  <!-- hamburger menu nav bar button -->
  <nav>
    <div class="nav-wrapper">
      <a href="#" id="title" class="brand-logo center">Website Name </a>
      <a class="dropdown-trigger" href="#!" data-target="dropdown1"><span class="spaceburger"><i
            class="fas fa-hamburger"></i></span></a>
      <ul class="left hide-on-med-and-down">
      </ul>
      <span class="hamburgertext">Language</span>
    </div>

  </nav>
  <div class="section white">
    <div class="container">
      <div class="row container" id="recipe-space">
        <!-- <h2 id="recipe-title"></h2> -->
        <button type="button" id="french-recipe">French Cuisine</button>
        <button id="italian-recipe">Italian Cuisine</button>
        <button id="mexican-recipe">Mexican Cuisine</button>
        <button id="japanese-recipe">Japanese Cuisine</button>
        <button id="malaysian-recipe">Malaysian Cuisine</button>
        <button id="greek-recipe">Greek Cuisine</button>
        <form>
          <select id="targetLanguage">
            <option value="ZH">Chinese (Mandarin)</option>
            <option value="CS">Czech</option>
            <option value="DA">Danish</option>
            <option value="NL">Dutch</option>
            <option value="EN">English</option>
            <option value="ET">Estonian</option>
            <option value="FR" selected="selected">French</option>
          </select>

          <input type="button" id="translateButton" value="Translate" />
        </form>
        <i class="fa fa-github" aria-hidden="true"></i>

        <!-- recipe shown here within the parallax -->

        <div class="parallax-container parallax-container2">
          <div class="parallax"><img src="assets/images/venice.jpg"></div>
          <div class="overlay2">

            <div class="row">
              <div class="col s12 m12">
                <div class="card white darken-1 recipecard">
                  <!-- this is where your javascript should display the recipe title -->
                  <div class="card-title white recipetitletxt" id="recipe-title">Card Title</div>
                  <div class="card-image">
                    <div class="card-content black-text ">
                      <!-- this is where the image of the recipe can go. We can use the default image even though its ugly. We will go back and work on this later -->
                      <img class="recipeimg" id="recipe-img" src="./assets/images/ratatouille.jpg">
                      <!-- this is where your javascript should display recipe instructions -->
                      <div id="ingredients-list">
                        <ul></ul>
                      </div>
                      <!-- this is where your javascript should display ingredients or steps. feel free to adjust these order of these containers -->
                      <p class="recipetxt" id="instructions"></p>
                    </div>
                  </div>
                </div>
              </div>


            </div>
          </div>
        </div>

        <footer class="page-footer">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="footertxt" class="white-text">Created By</h5>
                <ul class="footertxt">
                  <li>Thomas Maxey</li>
                  <li>Alexis Ligon</li>
                  <li>Naomi Valdovinos</li>
                </ul>
                <p class="footertxt" class="grey-text text-lighten-4">You can use rows and columns here to organize your
                  footer content.</p>
              </div>
              <div class="footertxt" class="col l4 offset-l2 s12">
                <h5 class="white-text">Links</h5>
                <ul>
                  <li><a class="grey-text text-lighten-3" href="#!"></a></li>
                  <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                  <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>

                </ul>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
              Â© 2021 Copyright
              <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
          </div>
        </footer>

        <!--JavaScript at end of body for optimized loading-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="./assets/script.js"></script>
        <script src="recipe.js"></script>

</body>

</html>
